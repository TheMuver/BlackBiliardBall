<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ответы на все вопросы!</title>
</head>
<body>
    <h1>Привет!</h1>
    Вопрос: <input id="text"/>
    <button onclick="onClick()" title="hi">Получить ответ!</button>
    <br />
    <script>
        window.onload = () => { alert("Введите свой вопрос!") }

        async function onClick() {
            let answer = await (await fetch("/getAnswer")).text()
            let text = document.getElementById("text")
            text.value = answer
        }
    </script>
</body>
</html>
